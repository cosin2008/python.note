# 配置信息
site_name: Python全栈学习笔记
site_description: 详细记录学习Python全栈开发的心得
site_author: 晴月浩雪
site_url: null

# 源码仓库信息
repo_url: null
repo_name: GitHub

# 
#pages:
#- 主页: index.md
#- 静态建站: mkdocs/index.md

#- 关于: 'about.md'

# 主题配置
theme:
  # 平板化
  name: material
  palette:
    primary: 'Blue Grey'
    accent: 'Pink'
  feature:
    tabs: false
  language: 'zh'
extra:
  search:
    # 将搜索语言设为日文，可同时获得对中文搜索的基本功能
    language: 'jp' 
  social:
    - type: github
    - link: https://github.com/cyent

markdown_extensions:
  - admonition
  - codehilite(guess_lang=false,linenums=false)
  - toc(permalink=true)
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem(smart_enable=all)
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
      #emoji_generator: !!python/name:pymdownx.emoji.to_svg
      #emoji_generator: !!python/name:pymdownx.emoji.to_png_sprite
      #emoji_generator: !!python/name:pymdownx.emoji.to_svg_sprite
      #emoji_generator: !!python/name:pymdownx.emoji.to_awesome
      #emoji_generator: !!python/name:pymdownx.emoji.to_alt
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde